{% load static%}
<nav class="container-fluid pb-0 bg-white border-b">
  <div class="row navbar pb-0">
    <div class="col-3 col-md-3">
      <div class="navbar-brand">
        <button
          class="btn btn-lg outline-none"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
        >
          <i class="fas fa-list-ul"></i>
        </button>

        <img
          width="50"
          src="{% static 'img/brand_logo.jpg' %}"
          alt="bran"
          class="rounded-circle"
        />
        <span class="fw-bold">Wolf Blogger</span>
      </div>
    </div>

    <div class="col-9 col-md-9" dir="rtl">
      <div class="row">
        <div class="col-md-4 col-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col-3">
                <a
                  href="{% url 'logout'%}"
                  class="btn btn-sm outline-none rounded-circle"
                  ><i class="fas fa-sign-out-alt fa-2x"></i>
                </a>
              </div>

              <div class="col-3 dropdown">
                <button
                  class="btn btn-sm rounded-circle outline-none dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user fa-2x"></i>
                </button>
                <ul
                  class="dropdown-menu rounded-3 fs-6"
                  aria-labelledby="dropdownMenuButton1"
                >
                  <div class="border-b border-1 border-secondary mb-3 pb-2">
                    <p class="ps-2 py-0 m-0">Signd in as</p>
                    <p class="lead ps-2 m-0 fs-6">{{user.email}}</p>
                  </div>

                  <div>
                    <a
                      class="dropdown-item lead fs-6 b-hover def-cursor mb-2"
                      dir="ltr"
                      href="{% url 'add_blog' %}"
                    >
                      Add blog<i class="float-end fas fa-plus-circle pt-1"></i>
                    </a>
                  </div>

                  <div>
                    <a
                      class="mb-2 dropdown-item lead fs-6 b-hover def-cursor"
                      dir="ltr"
                      href="{% url 'delete_blog' %}"
                    >
                      Delete blog
                      <i class="float-end fas fa-minus-circle pt-1"></i>
                    </a>
                  </div>

                  <div>
                    <a
                      class="dropdown-item lead fs-6 b-hover def-cursor mb-2"
                      dir="ltr"
                      href="{% url 'edit_blog' %}"
                    >
                      Edit blog <i class="float-end fas fa-pen pt-1"></i>
                    </a>
                  </div>
                  <div>
                    <a
                      class="dropdown-item lead fs-6 b-hover def-cursor mb-2"
                      dir="ltr"
                      href="{% url 'setting' %}"
                    >
                      Setting
                      <i class="float-end float-end fas fa-cog pt-1"></i>
                    </a>
                  </div>
                </ul>
              </div>

              <div class="col-3">
                <a
                  type="button"
                  class="
                    btn btn-sm
                    outline-none
                    rounded-circle
                    position-relative
                  "
                >
                  <i class="far fa-bell fa-2x"> </i>
                  <span
                    class="
                      position-absolute
                      top-20
                      end-0
                      translate-middle
                      p-1
                      bg-danger
                      border border-light
                      rounded-circle
                    "
                  >
                    <span class="visually-hidden">New alerts</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-6">
          <form action="" class="d-flex" dir="ltr">
            <input
              id="search_field"
              class="form-control rounded-0"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-secondary rounded-0 outline-none">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
